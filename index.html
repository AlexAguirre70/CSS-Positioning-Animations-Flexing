<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Blocks - Positioning - Flexing</title>
    <link rel="stylesheet" href="./style.css" type="text/css">
</head>
<body>
    <div class="blocks">
        <div class="B1">A</div>
        <div class="B2">B</div>
        <div class="B3">C</div>
        <div class="B4">D</div>
    </div>
    <div class="inlines">
        <div class="I1">1</div>
        <div class="I2">2</div>
        <div class="I3">3</div>
        <div class="I4">4</div>
    </div>
    <div class="both">
        <div class="IB1">E</div>
        <div class="IB2">F</div>
        <div class="IB3">G</div>
        <div class="IB4">H</div>
    </div>
</body>
</html>
